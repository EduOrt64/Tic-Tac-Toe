<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title-text">Tic-Tac-Toe</h1>
<div id="gameboard-container">    
<div class="gameboard"></div>
<div class="game-screen">
 <p class="screen-text"></p>
 <div class="name-input">
 <input type="text" id="player1" placeholder="Player 1">   
 <input type="text" id="player2" placeholder="Player 2">  
 </div>

 <div class="btn-container">
 <button class="btn-start">Start Game</button>
 <button class="btn-reset">Reset Game</button>   
</div>

</div>

</div>
    
    <script src="script.js"></script>
</body>
</html>
